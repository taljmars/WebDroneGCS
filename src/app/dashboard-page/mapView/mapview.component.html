<div *ngIf=!isLandscape()>
  <mat-card-content class="rotate-screen" style="font-weight: bold; background:transparent;">
    <h1>Rotate Device</h1>
    <h1>To Activate Screen</h1>
  </mat-card-content>
</div>

<mat-drawer-container style="height: 100%; width: 100%;" *ngIf=isLandscape()>

  <mat-drawer mode="side" opened style="background-color: darkgrey;" >

    <mat-card-content>
      <video #video class="video" autoplay></video>
    </mat-card-content>

    <mat-tab-group>

      <mat-tab label="Quick Info">
        <mat-grid-list cols="3" rowHeight="3:1">
          <mat-grid-tile class="quickinfo_headline">Signal</mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline">Battery</mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline">Mode</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{signal}}%</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{battery}}%</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{mode}}</mat-grid-tile>

          <mat-grid-tile class="quickinfo_headline">F.Time</mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline"></mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline"></mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{ftime}}</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data"></mat-grid-tile>
          <mat-grid-tile class="quickinfo_data"></mat-grid-tile>

          <mat-grid-tile class="quickinfo_headline">Height</mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline">Distance</mat-grid-tile>
          <mat-grid-tile class="quickinfo_headline">Speed</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{height}}m</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{distance}}m</mat-grid-tile>
          <mat-grid-tile class="quickinfo_data">{{speed}}km/h</mat-grid-tile>
        </mat-grid-list>
      </mat-tab>

      <mat-tab label="Second">
        
      </mat-tab>
      
      <mat-tab label="Third"> 
        <mat-card>
          <mat-card-subtitle>Flight Statistics</mat-card-subtitle>
          <mat-card-content style="font-size: 52px; font-weight: bold;">
            <p>F.Time</p>
          </mat-card-content>
        </mat-card>
      </mat-tab>

    </mat-tab-group>

  </mat-drawer>


  <mat-drawer-content>
    <div style="height: 100%; width: 100%; ">
      <!-- <x-map> -->
      <x-map [Options]="_options" [Latitude]="_lat" [Longitude]="_lon"> 
        <x-map-marker *ngFor="let m of markers;"
          [Latitude]="m.lat" 
          [Longitude]="m.lon"
          [IconInfo]="m.iconInfo">
        </x-map-marker>
        <!-- <x-map-marker
          [Latitude]="_lat" 
          [Longitude]="_lon"
          [IconInfo]="_iconInfo">
        </x-map-marker> -->
      </x-map>
    </div>  
  </mat-drawer-content>
  
</mat-drawer-container>

<div class="infobuttomright" *ngIf=isLandscape()>
    <mat-card-content style="font-size: 20px; color: limegreen; font-weight: bold; background:transparent;">
      <i class="fas fa-expand" style="z-index: 9;" (click)="toggleFullScreen()"></i>
    </mat-card-content>
</div>

<div style='display: grid; text-align: center;'>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name0">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name0}} </td>
    </ng-container>

    <ng-container matColumnDef="value0">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value0}} </td>
    </ng-container>

    <ng-container matColumnDef="name1">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name1}} </td>
    </ng-container>

    <ng-container matColumnDef="value1" #value1>
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value1}} </td>
    </ng-container>

    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name2}} </td>
    </ng-container>

    <ng-container matColumnDef="value2">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value2}} </td>
    </ng-container>

    <ng-container matColumnDef="name3">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name3}} </td>
      </ng-container>
  
      <ng-container matColumnDef="value3">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value3}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator> -->
</div>

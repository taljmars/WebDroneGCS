<!-- <mdb-carousel-item> -->
  <!--Mask color-->
  <div class="view">
      <!--Video source-->
      <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
      </video>
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
  </div>

  <!--Caption-->
  <div class="carousel-caption">
    <div class="parent">
      <form class="text-center border border-light p-5">
      
        <p class="h4 mb-4">Sign In</p>
      
        <!-- Email -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
      
        <!-- Password -->
        <input type="password" id="password" class="form-control mb-4" placeholder="Password">
      
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href=""> (Forgot password?)</a>
          </div>
        </div>
      
        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="tryLogin()">Sign in</button>
      
        <!-- Register -->
        <p>Not a member?
          <a href="">Register</a>
        </p>
      
        <!-- Social login -->
        <p>or sign in with:</p>
      
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="google"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      
      </form>

      
  </div>
  <div class="animated fadeInDown">
    <p>Power By TALMA</p>
</div>
  <!--Caption-->
<!-- </mdb-carousel-item> -->



</div>

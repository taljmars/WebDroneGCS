<!--Navbar -->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo fixed scrolling-navbar" [containerInside]="false" 
*ngIf="userService.isLogged() && !isRootPath()">
  <mdb-navbar-brand>
      <a class="navbar-brand" href="/dashboard"><strong>WebGCS</strong></a>
      <!-- <a class="navbar-brand" (click)="frame.show()" ><strong>WebGCS</strong></a> -->
      <!-- <a class="navbar-brand" (click)="frame.show()" href="https://raw.githubusercontent.com/taljmars/WebDroneGCS/master/proxy/Desktop/DroneConnector/ClientInstallation/Linux/DroneProxy-linux.tar"><strong>WebGCS</strong></a> -->
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="dashboard">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLink="cam">Camera</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="map">Map</a>
      </li>
      <li class="nav-item" *ngIf="!applicationStateService.getIsMobileResolution()">
        <a class="nav-link" routerLink="editor">Editor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="settings">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="monitor">Monitor</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item" *ngIf="connected">
        <a class="nav-link" (click)="sync()" >
          <i class="fas fa-sync-alt"></i>
        </a>
      </li>
      <li class="nav-item" *ngIf="droneScannerService.isActive()">
        <a class="nav-link" (click)="droneScannerService.setActive(false)" >
          <i class="fab fa-searchengin"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="connect()" [ngStyle]="getConnectedStyles()">Connected</a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle type="fas" class="nav-link dropdown-toggle">
          <i class="fas fa-user"></i>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary dropdown-menu-right" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect >Profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="help">Help</a>
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="about">About</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)=logout()>Logout</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>

<div class="fixed-action-btn" style="background-color: transparent; position: absolute; z-index: 5; bottom: 1%; right: 1%;" >
  <button mat-fab color="transparent" (click)="toggleFullScreen()">
    <!-- <mat-icon>menu</mat-icon> -->
    <i class="fas fa-expand" style="z-index: 9;" ></i>
  </button>
</div>
